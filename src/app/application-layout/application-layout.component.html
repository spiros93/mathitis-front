<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar style="width: 16rem"
      >Menu
      <span class="spacer"></span>
      <button
        mat-icon-button
        (click)="drawer.close()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" href="#">Home</a>
      <mat-expansion-panel
      style="box-shadow: none; font-size: 16px; margin-left: 0"
    >
      <mat-expansion-panel-header >
        <mat-panel-title> Post Actions</mat-panel-title>
      </mat-expansion-panel-header>

      <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="crud-post/create">Create Post</a>
      <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="crud-post/read">Read Post</a>
      <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="crud-post/update">Update Post</a>
      <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="crud-post/delete">Delete Post</a>
      <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="crud-post/read-user-posts">Posts From User</a>
      <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="crud-post/list">List All Post</a>

    </mat-expansion-panel>

    <mat-expansion-panel
    style="box-shadow: none; font-size: 16px; margin-left: 0"
  >
    <mat-expansion-panel-header >
      <mat-panel-title> User Actions</mat-panel-title>
    </mat-expansion-panel-header>

    <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="crud-demo/read">Read User</a>
    <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="crud-demo/update">Update User</a>
    <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="crud-demo/delete">Delete User</a>
    <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="crud-demo/list">List Users</a>

  </mat-expansion-panel>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="display: flex; flex-direction: column; gap: 1rem">
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        style="margin-right: 1rem"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Post Application</span>
      <span class="spacer"></span>
      <button *ngIf="!(isLoggedIn$ | async)" mat-icon-button routerLink="login">
        <mat-icon>account_circle</mat-icon>
      </button>
        <span *ngIf="isLoggedIn$ | async" mat-icon-button>{{ fullname$ | async }}</span>
        <span *ngIf="isLoggedIn$ | async"> 
            <button class = "left-gap" mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()" >
              <mat-icon>
              <span  mat-icon-button routerLink="crud-demo/read"> <mat-icon class = "left-gap" *ngIf="!(photoUrl$ | async) && (isLoggedIn$ | async)" > account_circle></mat-icon> </span>
              <span  mat-icon-button routerLink="crud-demo/read"> <mat-icon class = "left-gap" *ngIf="photoUrl$ | async"><img class ="user" [src]="photoUrl$ | async"/></mat-icon> </span>
              </mat-icon>
              
            </button>
            <mat-menu  #menu="matMenu" [overlapTrigger]="false">
            <span (mouseleave)="menuTrigger.closeMenu()">
              <button mat-menu-item>
                <mat-icon>home</mat-icon>
                <span routerLink="/home">Home</span>
          </button>
          <button mat-menu-item>
            <mat-icon>perm_identity</mat-icon>
            <span routerLink="crud-demo/read">View Your Profile</span>
          </button>
          <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span routerLink="crud-demo/update">Update Your Profile</span>
              </button>
          <button mat-menu-item>
                <mat-icon>build</mat-icon>
                <span routerLink="crud-demo/update-password">Change Your Password</span>
              </button>
          <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <span (click)="logout()">Logout</span>
              </button>
          </span>
          </mat-menu>
        </span>
    </mat-toolbar>
    <div class="container"><router-outlet></router-outlet></div>
    <footer class="footer">
      <span>&copy; 2023 Post Application | Coding Factory 4</span>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
