<div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
  <div class="card-header">{{ header }}</div>
  <div class="card-body">
    <h5 class="card-title">
      {{ title }}
    </h5>
    <p class="card-text">
      {{ body }}
    </p>
    <div>
      <button (click)="onClick(false)" class="btn btn-primary">No</button>
      <button (click)="onClick(true)" class="btn btn-secondary">Yes</button>
    </div>
  </div>
</div>
