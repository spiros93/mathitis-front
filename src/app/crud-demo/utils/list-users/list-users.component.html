<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>CRUD Demo</mat-card-title>
      <mat-card-subtitle>List of Users</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="givenName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let user">{{ user.givenName }}</td>
      </ng-container>

      <ng-container matColumnDef="surName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let user">{{ user.surName }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let user">{{ user.age }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let user">{{ user.address }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="photoURL">
        <th mat-header-cell *matHeaderCellDef>Photo</th>
        <td mat-cell *matCellDef="let user">
          <img width="50px;" [src]="user.photoURL" />
        </td>
      </ng-container>
      
      <ng-container colspan="2" class="text-center" matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let user">
          <button (click)="onDeleteUser(user._id)" class="btn btn-danger btn-sm">Delete</button> | <button (click)="onUpdateUser(user._id)" class="btn btn-danger btn-sm">Update</button>
        </td>
      </ng-container>

      <!-- <app-danger-are-you-sure
          (confirm)="onConfirm(user._id, $event)"
        ></app-danger-are-you-sure> -->
<!-- 
      <ng-container matColumnDef="action">
        <td mat-cell *matCellDef="let user">
          <button (click)="onDeleteUser(user._id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
        <td class="text-center">
          <button (click)="onSendUser(user)" class="btn btn-success btn-sm">Send</button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
