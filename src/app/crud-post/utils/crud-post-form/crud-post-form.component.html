<form [formGroup]="form" class="fx-layout-column">
  
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="postTitle" />
    <mat-error
      *ngIf="form.controls.postTitle.invalid && form.controls.postTitle.touched"
    >
      Surname is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
  <mat-label>Text</mat-label>
  <input matInput type="text" formControlName="postText" />
  <mat-error
    *ngIf="form.controls.postText.invalid && form.controls.postText.touched"
  >
    Given name is required.
  </mat-error>
</mat-form-field>

  <mat-form-field>
    <mat-label>Photo URL</mat-label>
    <input matInput type="text" formControlName="photoURL" />
  </mat-form-field>


  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
    (click)="onSubmit()"
  >
    {{ title }}
  </button>
</form>
