<mat-card>
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form style="max-width: 400px;" [formGroup]="form" class="fx-layout-column">
      <mat-form-field>
        <mat-label>
          User name
        </mat-label>
        <input matInput type="text" formControlName="username">
        <mat-error *ngIf="form.controls.username.invalid && form.controls.username.touched">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Password
        </mat-label>
        <input matInput type="password" formControlName="password">
        <div>
          <mat-error class="font" *ngIf="form.controls.password.invalid && form.controls.password.touched">
            Password must contain at least one number, one uppercase and a lowercase letter and at least 8 characters Password cannot
                  contain whitespace
          </mat-error>
        </div>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" (click)="onSubmit()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
