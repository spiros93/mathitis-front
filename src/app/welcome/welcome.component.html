<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Welcome to Post Application</mat-card-title>
      <mat-card-subtitle>Coding Factory 4</mat-card-subtitle>
      <img mat-card-sm-image src="/assets/logo.jpg" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>Welcome to Angular Instroduction. Nice to have you here</p>
    <p>Please select a choice from the left menu in order to use all application methods </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="!(isLoggedIn$ | async)"
      mat-button
      mat-raised-button
      color="primary"
      (click)="login()"
    >
      Login
    </button>
    <button
      *ngIf="isLoggedIn$ | async"
      mat-button
      mat-raised-button
      color="primary"
      (click)="logout()"
    >
      Logout
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-card-content>
      <mat-card-actions>
        <p *ngIf="!(isLoggedIn$ | async)"> You dont have an account?</p>
        <button
          *ngIf="!(isLoggedIn$ | async)"
          mat-button
          mat-raised-button
          color="primary"
          (click)="register()"
        >
          Register here!
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card-footer>
</mat-card>
